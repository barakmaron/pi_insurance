name: on-merge-workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'pi-insurance'
          heroku_email: 'barak062@gmail.com'
          usedocker: true
          docker_build_args: |
            NEXT_PUBLIC_SUPBASE_URL
        env:
          NEXT_PUBLIC_SUPBASE_URL: ${{secrets.NEXT_PUBLIC_SUPBASE_URL}}